<div class="flex min-w-0 flex-auto flex-col">
    <!-- Header -->
    <div class="bg-card flex flex-col shadow">
        <!-- Cover image -->
        <div>
            <img
                class="h-40 object-cover lg:h-80"
                src="images/pages/profile/cover.jpg"
                alt="Cover image"
            />
        </div>

        <!-- User info -->
        <div
            class="bg-card mx-auto flex w-full max-w-5xl flex-0 flex-col items-center px-8 lg:h-18 lg:flex-row"
        >
            <!-- Avatar -->
            <div class="-mt-26 rounded-full lg:-mt-22">
                <img
                    class="ring-bg-card h-32 w-32 rounded-full ring-4"
                    [src]="user.avatar"
                    alt="User avatar"
                />
            </div>

            <!-- Details -->
            <div
                class="mt-4 flex flex-col items-center lg:ml-8 lg:mt-0 lg:items-start"
            >
                <div class="text-lg font-bold leading-none">{{user.name}}</div>
                <div class="text-secondary">Lima, PE</div>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div
        class="mx-auto flex w-full max-w-5xl flex-auto justify-center p-6 sm:p-8"
    >
        <!-- Column -->
        <div class="mr-8 flex-col items-start lg:flex">
            <!-- About me -->
            <fuse-card class="flex flex-col p-8">
                <div class="text-2xl font-semibold leading-tight">Acerca de mi</div>
                <div class="mt-4">
                    {{ Bio }}
                </div>
                <hr class="my-6 w-full border-t" />
                <div class="flex flex-col">
                    <div class="flex items-center">
                        <mat-icon
                            class="mr-3 icon-size-5"
                            [svgIcon]="'heroicons_solid:phone'"
                        ></mat-icon>
                        <span class="leading-none">{{ Anexo }}</span>
                    </div>
                    <div class="mt-4 flex items-center">
                        <mat-icon
                            class="mr-3 icon-size-5"
                            [svgIcon]="'heroicons_solid:envelope'"
                        ></mat-icon>
                        <span class="leading-none">{{ Correo }}</span
                        >
                    </div>
                    <div class="mt-4 flex items-center">
                        <mat-icon
                            class="mr-3 icon-size-5"
                            [svgIcon]="'heroicons_solid:cake'"
                        ></mat-icon>
                        <span class="leading-none">{{ FechaNacimiento | date:'dd/MM/yyyy' }}</span>
                    </div>
                </div>
                <!--
                    <a
                        class="mt-8 px-6"
                        mat-flat-button
                        [color]="'primary'"
                        [routerLink]="['./']"
                    >
                        See complete bio
                    </a>
                -->
            </fuse-card>
        </div>

    </div>
</div>
